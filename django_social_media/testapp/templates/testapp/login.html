{% extends "testapp/base.html" %}

{% block title %}
    <title>Login</title>
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log In</legend>
                {{ form|crispy }}
            </fieldset>

            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Login</button>
            </div>

            <div class="form-group">
                <p>--OR--</p>
            </div>

            <div class="form-group">
                <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-danger" role="button">Login With Google+</a>
                <a href="{% url 'social:begin' 'github' %}" class="btn btn-dark" role="button">Login With Github</a>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Need An Account?<a class="ml-2" href="{% url 'register' %}">Sign Up</a>
            </small>
        </div>
    </div>
{% endblock content %}
